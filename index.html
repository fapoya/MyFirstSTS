<html>
<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div id="game-board">
      <div id="reward-cue" class="hidden"></div> <!-- Reward Cue Element -->
    </div>

      <div id="score-display">Score: 0</div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
